<div class="panel panel-default">
	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">Category Edition</h6>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-4 text-center"></div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Id</div>
						<input id="id" ng-model="form.id" class="form-control"> <small
							class="text-danger" id="name_error"></small>
					</div>
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input id="name" ng-model="form.name" class="form-control">
						<small class="text-danger" id="name_error"></small>
					</div>
					<div class="form-group col-sm-6">
						<div>amount</div>
						<input id="amount" ng-model="form.amount" class="form-control">
						<small class="text-danger" id="name_error"></small>
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input id="price" ng-model="form.price" class="form-control">
						<small class="text-danger" id="price_error"></small>
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select id="category" ng-model="form.trademark"
							class="form-control">
							<option ng-repeat="c in cates" ng-value="c.trademark">{{c.trademark}}</option>
						</select> <small class="text-danger" id="category_error"></small>
					</div>
				</div>
			</div>



		</div>
		<div class="text-center">
			<button ng-click="createCate()" class="btn btn-primary">
				<b class="glyphicon glyphicon-plus"></b>Create
			</button>
			<button ng-click="updateCate()" class="btn btn-success">
				<b class="glyphicon glyphicon-save"></b>Update
			</button>
			<button ng-click="deleteCate(form)" class="btn btn-danger">
				<b class="glyphicon glyphicon-trash"></b>Delete
			</button>
			<button ng-click="reset()" class="btn btn-info">
				<b class="glyphicon glyphicon-refresh"></b>Reset
			</button>
		</div>
	</div>
</div>
<script>
	$("#save").on("click", function() {

		checkname();
		price();
		category();
		day();
	});

	function checkname() {
		var txt = $("#name");
		var error = $("#name_error");

		txt.removeClass("is-valid").removeClass("is-invalid");

		var val = txt.val();

		if (val == "") {
			error.html("Name không đươc để trống");
			txt.addClass("is-invalid");
			return false;
		} else {

			txt.addClass("is-valid");
		}
		return true;
	};

	function price() {
		var txt = $("#price");
		var error = $("#price_error");

		txt.removeClass("is-valid").removeClass("is-invalid");

		var val = txt.val();

		if (val == "") {
			error.html("price không đươc để trống");
			txt.addClass("is-invalid");
			return false;

		} else {

			txt.addClass("is-valid");
		}
		return true;
	};

	function day() {
		var txt = $("#day");
		var error = $("#day_error");

		txt.removeClass("is-valid").removeClass("is-invalid");

		var val = txt.val();

		if (val == "") {
			error.html(" dd/MM/yyyy không đươc để trống");
			txt.addClass("is-invalid");
			return false;

		} else {

			txt.addClass("is-valid");
		}
		return true;
	};
</script>
