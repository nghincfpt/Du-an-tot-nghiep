
 <div class="panel panel-default">
 <div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">AUTHORIZING</h6>
	</div>

 <table class="table table-border" >
    <thead class="bg-success"style="font-variant:small-caps"  >
     <tr>
        <th>Name</th>
        <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
     </tr>
     </thead>
     <tbody>
         <tr ng-repeat="acc in admins">
           <th>{{acc.fullname}}</th>
           <th ng-repeat="role in roles" class="text-center">
             <input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)" type="checkbox">
           </th>
         </tr>
     </tbody>		
	</table>
		<nav aria-label="Page navigation example"
		class="panel-footer text-center">
		<ul class="pagination justify-content-end">
			<li class="page-item disabled"><a class="page-link"
				ng-click="pager.first()" tabindex="-1">Previous</a></li>
			<li class="page-item"><a class="page-link">{{pager.page+1}}
					Of {{pager.count}}</a></li>
			<li class="page-item"><a class="page-link"
				ng-click="pager.last()">Next</a></li>
		</ul>
	</nav>
	</div>
