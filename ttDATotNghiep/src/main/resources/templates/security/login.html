	<header class="row">
		<div th:replace="layout/_header.html"></div>
	</header>
	<nav class="row">
		<div th:replace="/layout/_menu.html"></div>

	</nav>
	<th:block id="breadcums">
		<ul class="breadcrumb">
			<li><a th:href="@{/index}">Trang chủ</a></li>
			<li><a th:href="@{/login}">Đăng nhập</a></li>
		</ul>
	</th:block>
	
	<main>

		<form th:action="@{/security/login} " method="post" class="container">
			<div class="section-title">
				<h3 class="title">Đăng nhập</h3>
			</div>
			<div class="panel-heading"></div>
			<div class="panel-body">
				<div class="form-group">
					<div>Username:</div>
					<input name="username" class="form-control">
				</div>
				<div class="form-group">
					<div>Password:</div>
					<input name="password" type="password" class="form-control">
				</div>

				<div class="form-group">
					<div class="form-control">
						<label class="checkbox-inline"> <input type="checkbox"
							name="remember-me">Remember me?
						</label>

					</div>
				</div>
			</div>
			<div class="panel-footer text-right">
				<button class="btn btn-success">Login</button>
			</div>
			<div>
				<i class="pull-left text-danger" th:text="${message}"></i>
			</div>

		</form>
	</main>
