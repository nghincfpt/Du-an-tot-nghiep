<body class="login-page">

	<form class="login-wrap d-flex align-items-center flex-wrap justify-content-center" th:action="@{/security/login} "
		method="post">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="/assets/admin/vendors/images/login-page-img.png" alt="" />
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-dark  ">Đăng nhập</h2>
						</div>
						<form>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Username"
									name="username" />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********"
									name="password" />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1" />
										<label class="custom-control-label" for="customCheck1">Ghi nhớ</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password">
										<a href="forgot-password.html">Quên mật khẩu ?</a>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
										<button class=" btn btn-danger btn-lg btn-block ">Đăng nhập</button>
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
										Hoặc
									</div>
									<div class="input-group pb-10">
										<a class="btn btn-outline-danger btn-lg btn-block text-dark ">Tạo tài khoản tại đây</a>
									</div>
									<div class="alert alert-danger mt-10" role="alert">
										<a th:text="${message}"></a>
									</div>
									
									
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</form>
