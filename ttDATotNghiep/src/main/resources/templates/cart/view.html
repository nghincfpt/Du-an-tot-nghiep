<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
	<main>
		<section class="shoping-cart spad" th:fragment="shopping-cart">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="shoping__cart__table">
							<table>
								<thead>
									<tr>
										<th class="shoping__product">Products</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Total</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in cart.items">
										<td class="shoping__cart__item">
											<h5>{{item.name}}</h5>
										</td>
										<td class="shoping__cart__price">${{item.price | number :
											2}}</td>
										<td class="shoping__cart__quantity"><input
											ng-change="cart.saveToLocalStorage()" type="number"
											ng-model="item.qty" min="1" style="border: 1px;"></td>
										<td class="shoping__cart__total">${{item.qty*item.price | number : 2}}</td>
										<td class="shoping__cart__item__close" ng-click="cart.remove(id)"><span
											class="icon_close"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="shoping__cart__btns">
							<a href="#" class="primary-btn cart-btn">CONTINUE SHOPPING</a> <a
								href="#" class="primary-btn cart-btn cart-btn-right"><span
								class="icon_loading"></span> Upadate Cart</a>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="shoping__continue">
							<div class="shoping__discount">
								<h5>Discount Codes</h5>
								<form action="#">
									<input type="text" placeholder="Enter your coupon code">
									<button type="submit" class="site-btn">APPLY COUPON</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="shoping__checkout">
							<h5>Check Out</h5>
							
							<a  th:href="@{/order/checkout}" class="primary-btn">PROCEED TO CHECKOUT</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
