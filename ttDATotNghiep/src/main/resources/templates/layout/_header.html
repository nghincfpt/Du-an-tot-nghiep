
<div xmlns:th="http://www.thymeleaf.org">

	<header>
		<!-- TOP HEADER -->
		<div id="top-header">
			<div class="container">
				<ul class="header-links pull-left">

					<th:block th:if="${#request.remoteUser}">
						<li><a th:href="@{/product/list}"> <i
								class="glyphicon glyphicon-home"></i> Home
						</a></li>

						<li><a th:href="@{/security/logoff}"> <i
								class="glyphicon glyphicon-log-out"></i>Sign Out
						</a></li>
						<li><a th:href="@{/order/list}"> <i
								class="glyphicon glyphicon-shopping-cart"></i>You Orders
						</a></li>

						<li
							th:if="${#request.isUserInRole('DIRE')or #request.isUserInRole('STAF')}">
							<a th:href="@{/admin/home/index}"> <i
								class="glyphicon glyphicon-user"></i>Administration
						</a> 
						
						
					 					
					</th:block>
				</ul>
				<th:block th:unless="${#request.remoteUser}">
					<ul class="header-links pull-right">
						<li><a th:href="@{/security/login/form}"> <i
								class="glyphicon glyphicon-log-in"></i> Login
						</a></li>
					</ul>
				</th:block>
				</ul>
				
			</div>
		</div>
		<!-- /TOP HEADER -->

		<!-- MAIN HEADER -->
		<div id="header">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- LOGO -->
					<div class="col-md-3">
						<div class="header-logo">
							<a href="#" class="logo"> <img src="./img/logo.png" alt="">
							</a>
						</div>
					</div>
					<!-- /LOGO -->

					<!-- SEARCH BAR -->
					<div class="col-md-6">
						<div class="header-search">
							<form>
								<select class="input-select">
									<option value="0">All Categories</option>
									<option value="1">Category 01</option>
									<option value="1">Category 02</option>
								</select> <input class="input" placeholder="Search here">
								<button class="search-btn">Search</button>
							</form>
						</div>
					</div>
					<!-- /SEARCH BAR -->

					<!-- ACCOUNT -->
					<div class="col-md-3 clearfix">
						<div class="header-ctn">
							<!-- Wishlist -->
							<div>
								<a href="#"> <i class="fa fa-heart-o"></i> <span>Your
										Wishlist</span>
									<div class="qty">2</div>
								</a>
							</div>
							<!-- /Wishlist -->

							<!-- Cart -->
							<div >
								<a th:href="@{/cart/view}"> <i class="fa fa-shopping-cart"></i> <span>Your
										Cart</span>
									<div class="qty">{{cart.count}}</div>
								</a>

							</div>
							<!-- /Cart -->

							<!-- Menu Toogle -->
							<div class="menu-toggle">
								<a href="#"> <i class="fa fa-bars"></i> <span>Menu</span>
								</a>
							</div>
							<!-- /Menu Toogle -->
						</div>
					</div>
					<!-- /ACCOUNT -->
				</div>
				<!-- row -->
			</div>
			<!-- container -->
		</div>
		<!-- /MAIN HEADER -->
	</header>
</div>
