<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 th:replace="~{/layout/index::dynamic(~{::main})}">
 
    <body>
      <main>
       <div th:replace="~{/cart/view::shopping-cart}"></div>
      <div class="panel panel-primary container">
      
    <div class="panel-heading">ORDER PURCHASING</div>
      <div class="panel-body">
      <div class="row">
      <div class="form-group col-sm-6">
       <div>Purchaser</div>
       <div class="form-control" id="username">[[${#request.remoteUser}]]</div>
      </div>
      <div class="form-group col-sm-6">
       <div>Order Date</div>
       <div class="form-control">{{order.createDate | date:'dd-MM-yyyy'}}</div>
      </div>
      </div>
      <div class="row">
       <div class="form-group col-sm-6">
          <div>status:</div>
          <input ng-model="order.status" class="form-control"/>      
       </div>
        <div class="form-group col-sm-6">
          <div>address:</div>
          <textarea ng-model="order.address" class="form-control"></textarea>         
       </div>
               <div class="form-group col-sm-6">
          <div>district:</div>
          <textarea ng-model="order.district" class="form-control"></textarea>         
       </div>
               <div class="form-group col-sm-6">
          <div>province:</div>
          <textarea ng-model="order.province" class="form-control"></textarea>         
       </div>
               <div class="form-group col-sm-6">
          <div>wards:</div>
          <textarea ng-model="order.wards" class="form-control"></textarea>         
       </div>
           </div>
               <div class="form-group col-sm-6">
          <div>Phone:</div>
          <textarea ng-model="order.sdt" class="form-control"></textarea>         
       </div>
      </div>
      </div>
      <div class="panel-footer text-right">
         <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
      </div>
      </div>
      </main>

    </body>
</html>
