<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index::dynamic(~{::main})}">

<body>
	<main>
		<section class="shoping-cart spad" th:fragment="shopping-cart">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="shoping__cart__table">
							<div class="section-title">
								<h3 class="title">YOUR ORDERS PURCHASED</h3>
							</div>
							<table>
								<thead>
									<tr>
										<th class="shoping__product">No.</th>
										<th>Order No.</th>
										<th>Order Date</th>
										<th>Shipping Address</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order,state:${orders}">
										<td class="shoping__cart__item">
											<h5>[[${state.index}]]</h5>
										</td>
										<td class="shoping__cart__price">[[${order.id}]]</td>
										<td class="shoping__cart__quantity">[[${order.createDate}]]</td>
										<td class="shoping__cart__total">[[${order.status}]]</td>
										<td class="shoping__cart__item__close">
										<td><a th:href="@{|/order/detail/${order.id}|}"
											class="btn btn-default"> <b
												class="glyphicon glyphicon-search"></b>
										</a></td> 
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="row">

					<div class="col-lg-6">
						<div class="shoping__checkout">
							<h5>Check Out</h5>

							<a th:href="@{/order/checkout}" class="primary-btn">PROCEED
								TO CHECKOUT</a>
						</div>
					</div>
				</div>
			</div>
		</section>

	</main>
</body>
</html>
